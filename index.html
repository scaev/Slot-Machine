<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Slot Machine</title>
  </head>
  <body>
    <div id="slot-machine">
      <h1 id="title">Welcome to the Slot Game!</h1>
      <section id="reels">
        <div id="reel1" class="icons"></div>
        <div id="reel2" class="icons"></div>
        <div id="reel3" class="icons"></div>
      </section>
      <section id="moneyBar">
        <div>You have $1000 to start with.</div>
        <div id="money">Money: $1000</div>
        <label for="betInput">Enter your bet:</label><input type="number" placeholder="Enter Amount" id="betInput">
        <div id="winnings">Winnings: $0</div>
      </section>
      <button id="spinButton">Press the button to play!</button>
      <div id="result">Result</div>
    </div>
  </body>
</html>
